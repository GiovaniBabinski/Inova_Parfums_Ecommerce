<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pefumaria | {% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'produto/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'produto/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'produto/css/style.css'%}">
</head>

<body class="bg-info bg-gradient">

{% include 'navbar.html' %}

<div class="container-fluid">
    {% block sobre %} {% endblock sobre%}
    {% block banner_slider %} {% endblock banner_slider %}
    {% block body %} {% endblock body %}
    {% block footer %} {% endblock footer%}

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="{% static 'produto/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'produto/js/all.min.js' %}"></script>
<script src="{% static 'produto/js/myscript.js' %}"></script>

</body>
</html>
